{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Welcome to Family Location Tracker</h1>
            <p class="lead">Share your location with family members in real-time</p>
            {% if current_user.is_authenticated %}
                <div class="mt-5">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-speedometer2"></i> Go to Dashboard
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
